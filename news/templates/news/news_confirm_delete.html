{% extends 'navbar.html' %}
{% load i18n %}

{% block title %}
    {% trans 'Delete news' %}
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="h1 text-center">
                    {% blocktrans %}Are you shure to delete the "{{ news }}" news?{% endblocktrans %}
                </h1>
            </div>

            <div class="col-12">
                <form method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger">{% trans 'Accept' %}</button>
                </form>
            </div>

        </div>
    </div>
{% endblock %}
