{% extends 'navbar.html' %}
{% load i18n %}

{% block title %}
    {% trans 'News' %}
{% endblock %}

{% block main %}
    {% for news in news_list %}
        <p><a href="{% url 'news:detail' news.pk %}">{{ news }}</a></p>
    {% empty %}
        <p>No hay para mostrar</p>
    {% endfor %}

{% endblock %}
