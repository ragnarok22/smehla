{% extends 'navbar.html' %}

{% block title %}
    Editar Perfil de {{ profile }}
{% endblock %}

{% block main %}
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="md-form">
                {{ field.label_tag }}<br>
                {{ field }}
            </div>
        {% endfor %}
        <button class="btn btn-primary" type="submit">Editar</button>
    </form>
{% endblock %}
