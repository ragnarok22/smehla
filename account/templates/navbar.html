{% extends 'base.html' %}
{% block content %}
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark primary-color">
            <div class="container-fluid">
                <a href="{% url 'dashboard' %}" class="navbar-brand">
                    <strong>SIG SMEHLA</strong>
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item" id="init">
                            <a href="{% url 'dashboard' %}" class="nav-link">Inicio <span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Cont&aacute;ctenos</a>
                        </li>
                    </ul>
                    <div class="form-inline">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <div class="dropdown">
                                    <a href="#" id="test" class="nav-link waves-effect waves-light dropdown-toggle"
                                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="mdi mdi-account"></i>
                                        <span class="clearfix d-none d-sm-inline-block">{{ user }}</span>
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="test">
                                        <a class="dropdown-item" href="{% url 'account:profile_detail' user.pk %}"><i
                                                class="mdi mdi-settings mr-3"></i>Ver Perfil</a>
                                        <a class="dropdown-item" href="{% url 'account:profile_update' user.pk %}"><i class="mdi mdi-folder mr-3"></i>Editar
                                            Perfil</a>
                                        <a class="dropdown-item" href="{% url 'account:logout' %}"><i
                                                class="mdi mdi-exit-to-app mr-3"></i>Salir</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block main %}
        {% endblock %}
    </main>
{% endblock %}

{% block script %}
    <script>
        $(document).ready(function () {
           $('#{{ tab }}').addClass('active');
        });
    </script>
{% endblock %}
