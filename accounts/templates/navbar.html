{% extends 'base.html' %}
{% block content %}
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark primary-color">
            <div class="container-fluid">
                <a href="{% url 'dashboard' %}" class="navbar-brand">
                    <strong>SIG SMEHLA</strong>
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item" id="init">
                            <a href="{% url 'dashboard' %}" class="nav-link">Inicio <span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-toggle="modal"
                               data-target="#contact">Cont&aacute;ctenos</a>
                            <div class="modal fade right" tabindex="-1" role="dialog" id="contact">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Cont&aacute;ctenos</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Por favor, d&eacute;nnos su opini&oacute;n del sitio</p>
                                            <form method="post">
                                                <div class="md-form">
                                                    <label for="subject">Asunto</label>
                                                    <input type="text" id="subject" name="subject">
                                                </div>
                                                <div class="md-form">
                                                    <label for="message">Mensaje</label>
                                                    <input type="text" id="message">
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary">Saves changes</button>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="form-inline">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <div class="dropdown">
                                    <a href="#" id="test" class="nav-link waves-effect waves-light dropdown-toggle"
                                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fa fa-user"></i>
                                        <span class="clearfix d-none d-sm-inline-block">{{ user }}</span>
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="test">
                                        <a class="dropdown-item" href="{% url 'accounts:profile_detail' user.pk %}">
                                            <i class="fa fa-eye mr-3"></i>Ver Perfil</a>
                                        <a class="dropdown-item" href="{% url 'accounts:profile_update' user.pk %}">
                                            <i class="fa fa-edit mr-3"></i>Editar
                                            Perfil</a>
                                        <a class="dropdown-item" href="{% url 'accounts:logout' %}">
                                            <i class="fa fa-sign-out mr-3"></i>Salir</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="row">
            {% block main %}
            {% endblock %}
        </div>
    </main>
{% endblock %}

{% block script %}
    <script>
        $(document).ready(function () {
            $('#{{ tab }}').addClass('active');
        });
    </script>
{% endblock %}
