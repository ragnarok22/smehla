<!DOCTYPE html>
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE }}">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="icon" sizes="80x80" type="image/png" href="{% static 'accounts/img/favicon.png' %}"/>
    <title>SIG SMEHLA - {% block title %}{% endblock %}</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'accounts/css/font-awesome.css' %}">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'accounts/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'accounts/css/mdb.min.css' %}" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="{% static 'accounts/css/sweetalert2.min.css' %}" rel="stylesheet">
    <!-- Bootstrap Datepicker -->
    <link href="{% static 'accounts/css/bootstrap-datepicker.css' %}" rel="stylesheet">
    <link href="{% static 'accounts/css/datatables.min.css' %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'accounts/css/styles.css' %}" rel="stylesheet">
    {% block styles %}{% endblock %}
</head>

<body>
{% block content %}
{% endblock %}

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="{% static 'accounts/js/jquery-3.3.1.min.js' %}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{% static 'accounts/js/popper.min.js' %}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{% static 'accounts/js/bootstrap.min.js' %}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{% static 'accounts/js/mdb.min.js' %}"></script>
<!-- Sweet alert -->
<script type="text/javascript" src="{% static 'accounts/js/sweetalert2.min.js' %}"></script>
<!-- Bootstrap datepicker -->
<script type="text/javascript" src="{% static 'accounts/js/bootstrap-datepicker.js' %}"></script>
<script type="text/javascript" src="{% static 'accounts/js/bootstrap-datepicker.es.min.js' %}"></script>
<script type="text/javascript" src="{% static 'accounts/js/bootstrap-datepicker.pt.min.js' %}"></script>
<!-- Smooth Scroll animation -->
<script type="text/javascript" src="{% static 'accounts/js/smooth-scroll.min.js' %}"></script>
<script type="text/javascript" src="{% static 'accounts/js/datatables.min.js' %}"></script>
<!-- My custom JavaScript -->
<script type="text/javascript" src="{% static 'accounts/js/export.js' %}"></script>
<script type="text/javascript" src="{% static 'accounts/js/script.js' %}"></script>
<script>
    $(function () {
        $('.table-search').DataTable();
        {% if tab %}
            $('#{{ tab }}').addClass('active');
            $('#{{ tab }} a').attr('href', '#');
        {% endif %}
        $('.datepicker').datepicker({
            language: '{{ LANGUAGE_CODE }}',
            format:"yyyy/mm/dd",
        });

        let scroll = SmoothScroll("a[data-scroll]", {
            speed: 1000,
            offset: 22,
            updateURL: false,
        });
    });
</script>
{% block script %}{% endblock %}
</body>
</html>
