{% extends 'navbar.html' %}
{% load i18n %}

{% block title %}
    {% trans 'Add service' %}
{% endblock %}

{% block main %}
    <div class="container-fluid">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                {% if forloop.counter0 == 0 %}
                    yes
                {% endif %}
                <div class="row">
                    <div class="col">
                        <div class="md-form">
                            {{ field }}
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            <span class="text-danger">{{ field.errors }}</span>
                        </div>
                    </div>
                </div>
            {% endfor %}
            <div class="row">
                <button type="submit" class="btn btn-default">{% trans 'Accept' %}</button>
            </div>
        </form>
    </div>
{% endblock %}
