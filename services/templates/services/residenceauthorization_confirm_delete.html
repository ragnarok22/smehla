{% extends 'navbar.html' %}
{% load i18n %}
{% block title %}
    {% blocktrans %}Delete client {{ client }}{% endblocktrans %}
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="h2 text-center">
                    {% blocktrans %}Are you sure to delete this residence authorization from the
                        system?{% endblocktrans %}
                </h2>
            </div>
            <div class="col-12">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">{% trans 'Accept' %}</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
