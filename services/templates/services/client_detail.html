{% extends 'navbar.html' %}
{% load i18n %}

{% block title %}
    {% blocktrans %}Client {{ client.get_full_name }}{% endblocktrans %}
{% endblock %}

{% block main %}
    <p>{% trans 'Full name' %}: {{ client.get_full_name }}</p>
    <p>CI: {{ client.ci }}</p>
    <a href="{% url 'services:client_update' client.pk %}">{% trans 'Update' %}</a>
    <a href="{% url 'services:client_delete' client.pk %}">{% trans 'Delete' %}</a>
{% endblock %}
