{% extends 'navbar.html' %}
{% load i18n %}

{% block title %}
    {% trans 'Service status' %}
{% endblock %}

{% block main %}
    <form method="get">
        <label for="search">{% trans 'Search' %}</label>
        <input type="text" class="form-control" id="search" name="search">
        <button type="submit">{% trans 'Accept' %}</button>
    </form>
    {% if service %}
        <p {% if service.status == '5' %}class="green"{% endif %}>{{ service }} {{ service.get_status_display }}</p>
    {% else %}
        <p>{% trans 'There are not request that correspond with that CI' %}</p>
    {% endif %}

{% endblock %}
