{% extends 'navbar.html' %}
{% load i18n %}
{% block title %}
    {% blocktrans %}Delete client {{ client }}{% endblocktrans %}
{% endblock %}

{% block main %}
    <h1>
        {% blocktrans %}Are you sure to delete the client {{ client }} from the system?{% endblocktrans %}
    </h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">{% trans 'Accept' %}</button>
    </form>
{% endblock %}
