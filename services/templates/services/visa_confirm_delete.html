{% extends 'navbar.html' %}

{% block title %}
    Eliminar Visa
{% endblock %}

{% block main %}
    <h1>Estas seguro de eliminar esta visa?</h1>
    <p>Asiganda a: {{ visa.client }}</p>
    <p>Expira: {{ visa.visa_expiration_date }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Aceptar</button>
    </form>
{% endblock %}
